<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Color Box Demo</title>
  <style>
    :root { --box-size: 200px; --gap: 16px; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f9fafb;
      color: #111;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    .wrap { text-align: center; padding: 24px; }
    h1 { font-size: 1.5rem; margin: 0 0 var(--gap); }
    .box {
      width: var(--box-size);
      height: var(--box-size);
      margin: 0 auto var(--gap);
      border-radius: 12px;
      border: 2px solid #ddd;
      background: #e9ecef;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      transition: background-color .2s ease, border-color .2s ease;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    button {
      padding: 8px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
      font-weight: 600;
      transition: border-color .2s, transform .02s;
    }
    button:hover { border-color: #aaa; }
    button:active { transform: translateY(1px); }
    .btn-red { color: #b00020; }
    .btn-green { color: #0f7b0f; }
    .btn-blue { color: #0b5bbb; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Color Box Demo</h1>
    <div id="box" class="box" role="img" aria-label="Color box"></div>
    <div class="controls" aria-label="Color controls">
      <button class="btn-red" data-color="#e53935" aria-label="Red">Red</button>
      <button class="btn-green" data-color="#43a047" aria-label="Green">Green</button>
      <button class="btn-blue" data-color="#1e88e5" aria-label="Blue">Blue</button>
    </div>
  </main>
  <script>
    (function () {
      const box = document.getElementById('box');
      document.querySelector('.controls').addEventListener('click', (e) => {
        const btn = e.target.closest('button[data-color]');
        if (!btn) return;
        const color = btn.getAttribute('data-color');
        box.style.backgroundColor = color;
        box.style.borderColor = color;
      });
    })();
  </script>
</body>
</html>
